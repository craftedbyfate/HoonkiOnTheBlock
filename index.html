<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoonKi On The Block Inclusions Teaser</title>

  <link
    rel="icon"
    type="image/png"
    href="favicon.png"
  />

  <link
    rel="apple-touch-icon"
    href="favicon.png"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Sedgwick Ave", cursive;
      background-color: #a2bcc6;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
      position: relative;
    }

    .title-container {
      text-align: center;
      flex-shrink: 0;
      max-height: 200px;
      margin-bottom: 10px;
    }

    .title-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
    }

    .header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      min-height: 40px;
    }

    .score,
    .moves {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 
        -1px -1px 0 black,  
        1px -1px 0 black,
        -1px  1px 0 black,
        1px  1px 0 black; 
    }

    .reminder {
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 
        -1px -1px 0 black,  
        1px -1px 0 black,
        -1px  1px 0 black,
        1px  1px 0 black; 
    }

    .reset-btn {
      font-family: "Sedgwick Ave", cursive;
      padding: 8px 16px;
      background-color: #2c7fda;
      color: white;
      border: 1.5px solid black;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
      text-shadow: 
        -1px -1px 0 black,  
        1px -1px 0 black,
        -1px  1px 0 black,
        1px  1px 0 black; 
    }

    .reset-btn:hover {
      background-color: #2c7fda;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 8px;
      height: 100%;
      max-width: 100vw;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .card {
      height: 100%;
      width: 100%;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: auto;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      background-color: #ddd;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-back {
      background-color: #2c7fda;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }

    .card.matched {
      opacity: 0.7;
    }

    .reset-btn:focus,
    .card:focus {
      outline: 2px solid #2c7fda;
    }

    .win-overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      text-align: center;
      font-family: "Sedgwick Ave", cursive;
      font-size: 28px;
      color: #2c7fda;
      z-index: 10;
      display: none;
      user-select: none;
    }

    .win-overlay button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background-color: #2c7fda;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Sedgwick Ave", cursive;
    }

    .win-overlay button:hover {
      background-color: #2c7fda;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <img
      src="logo.png"
    />
  </div>

  <div class="game-container">
    <div class="header">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="moves">Moves: <span id="moves">0</span></div>
      <div class="reminder">Click again on either of the cards once matched!</div>
      <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="win-overlay" id="winOverlay">
      <div id="winMessage"></div>
      <button onclick="closeWinOverlay()">Close</button>
    </div>
  </div>

  <script>
    const gameBoard = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const movesDisplay = document.getElementById("moves");
    const winOverlay = document.getElementById("winOverlay");
    const winMessage = document.getElementById("winMessage");

    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let score = 0;

    const universalCardBackImage = "front.png";

    const revealImageMap = {
      "1.png": "1-2.png",
      "2.png": "2-2.png",
      "3.png": "3-2.png",
      "4.png": "4-2.png",
      "5.png": "5-2.png",
      "6.png": "6-2.png",
      "7.png": "7-2.png",
      "8.png": "8-2.png",
      "9.png": "9-2.png",
      "10.png": "10-2.png",
      "11.png": "11-2.png",
      "12.png": "12-2.png",
      "13.png": "13-2.png",
      "14.png": "14-2.png",
    };

    const imageSources = [
      "1.png", "1.png",
      "2.png", "2.png",
      "3.png", "3.png",
      "4.png", "4.png",
      "5.png", "5.png",
      "6.png", "6.png",
      "7.png", "7.png",
      "8.png", "8.png",
      "9.png", "9.png",
      "10.png", "10.png",
      "11.png", "11.png",
      "12.png", "12.png",
      "13.png", "13.png",
      "14.png", "14.png",
    ];

    function initGame() {
      matchedPairs = 0;
      moves = 0;
      score = 0;
      flippedCards = [];
      scoreDisplay.textContent = score;
      movesDisplay.textContent = moves;
      gameBoard.innerHTML = "";
      cards = [];
      hideWinOverlay();

      const shuffledImages = [...imageSources].sort(() => Math.random() - 0.5);

      shuffledImages.forEach((src, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.image = src;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <img src="${universalCardBackImage}" alt="Card back design" />
            </div>
            <div class="card-back">
              <img src="${src}" alt="Memory card image" />
            </div>
          </div>
        `;
        card.addEventListener("click", () => flipCard(card));
        gameBoard.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard(card) {
      if (
        flippedCards.length < 2 &&
        !card.classList.contains("matched") &&
        !card.classList.contains("flipped")
      ) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          movesDisplay.textContent = moves;
          checkMatch();
        }
      }
    }

    function checkMatch() {
      setTimeout(() => {
        const [card1, card2] = flippedCards;
        if (card1.dataset.image === card2.dataset.image) {
          card1.classList.add("matched");
          card2.classList.add("matched");
          score += 10;
          matchedPairs++;

          addMatchedCardToggle(card1);
          addMatchedCardToggle(card2);

          if (matchedPairs === imageSources.length / 2) {
            showWinOverlay();
          }
        } else {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          score = Math.max(0, score - 2);
        }
        scoreDisplay.textContent = score;
        flippedCards = [];
      }, 1000);
    }

    function addMatchedCardToggle(card) {
      card.addEventListener("click", () => {
        if (!card.classList.contains("matched") || !card.classList.contains("flipped")) return;

        const cardBackImg = card.querySelector(".card-back img");
        const originalImage = card.dataset.image;
        const revealImage = revealImageMap[originalImage];

        if (!revealImage) return;

        if (cardBackImg.src.includes(revealImage)) {
          cardBackImg.src = originalImage;
        } else {
          cardBackImg.src = revealImage;
        }
      });
    }

    function resetGame() {
      initGame();
    }

    function showWinOverlay() {
      winMessage.innerHTML = `
        <p>ðŸŽ‰ Congratulations! You won! ðŸŽ‰</p>
        <p>Total moves: <strong>${moves}</strong></p>
      `;
      winOverlay.style.display = "block";
    }

    function hideWinOverlay() {
      winOverlay.style.display = "none";
    }

    function closeWinOverlay() {
      hideWinOverlay();
    }

    document.addEventListener("DOMContentLoaded", initGame);
  </script>
</body>
</html>
